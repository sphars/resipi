<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/spncrhrstn/yacck/yacck.min.css">
<body>

    <main>
        <section>

            <h1>New Recipe Generator</h1>
            <p>Use the form below to generate markup for your recipe.</p>
        </section>

        <section>

            <form>
                <h3>Metadata</h3>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>

                <div>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                    <small>Enter a short description for your recipe</small>
                </div>

                <div>
                    <label for="servings">Servings</label>
                    <input type="text" id="servings" name="servings">
                </div>

                <div>
                    <label for="time">Prep Time</label>
                    <input type="text" id="time" name="time">
                </div>
                <div>
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags">
                    <small>Comma-separated list of tags</small>
                </div>

                <h3>Ingredients</h3>
                <div>
                    <input type="text" placeholder="Amount">
                    <input type="text" placeholder="Ingredient">
                </div>
                <div>
                    <input type="text" placeholder="Amount">
                    <input type="text" placeholder="Ingredient">
                </div>
                <div>
                    <input type="text" placeholder="Amount">
                    <input type="text" placeholder="Ingredient">
                </div>
                <div>
                    <button type="button">Add ingredient</button>
                </div>

                <div>
                    <label for="instructions"><h4>Instructions</h4></label>
                    <textarea id="instructions" name="instructions" rows="5"></textarea>
                    <small>One line per instruction (don't include any numbers)</small>
                </div>

                <div>
                    <label for="notes"><h4>Notes</h4></label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                    <small>Any additonal notes regarding your recipe</small>
                </div>

                <div>
                    <button type="submit">Generate Markup</button>
                </div>

                <div>
                    <label for="markup"><h5>Generated Recipe</h5></label>
                    <textarea id="markup" rows="5" readonly></textarea>
                </div>
            </form>
        </section>
    </main>

</body>

</html>
